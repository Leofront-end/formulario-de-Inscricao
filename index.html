<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header><h1>Formulário de Inscrição</h1></header>
    <main>
        <form action="#">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" required>
            </div>
            <div>
                <label for="Nascimento">Data de Nascimento:</label>
                <input type="date" name="Nascimento" id="Nascimento" required>
            </div>
            <div>
                <label>
                    <input type="radio" name="genero" id="genero" value="Masculino" required> Masculino
                </label>
                <label>
                    <input type="radio" name="genero" id="genero" value="Feminino" required> Feminino
                </label>
            </div>
            <div>
                <label for="inscricao">Tipos de inscrição</label>
                <select name="inscricao" id="inscricao" required>
                    <option value="" selected disabled>Escolha um:</option>
                    <option value="palestrante">Palestrante</option>
                    <option value="participante">Participante</option>
                    <option value="voluntario">Voluntário</option>
                </select>
            </div>
            <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" maxlength="200" required></textarea>
            </div>
            <div>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy;2025 Leonardo Silva</p>
    </footer>
</body>
</html>
